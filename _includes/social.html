{%- if site.github_username -%}<a class="social-icon" href="https://github.com/{{ site.github_username| cgi_escape | escape }}" title="GitHub"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#github' | relative_url }}"></use></svg></a>{%- endif -%}
{%- if site.twitter_username -%}<a class="social-icon" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" title="Twitter"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#twitter' | relative_url }}"></use></svg></a>{%- endif -%}
{%- if site.linkedin_username -%}<a class="social-icon" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" title="LinkedIn"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#linkedin' | relative_url }}"></use></svg></a>{%- endif -%}
{%- if site.rss -%}<a class="social-icon" href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#rss' | relative_url }}" title="RSS"></use></svg> <span>{{ site.rss | escape }}</span></a>{%- endif -%}
